<html>
<head>
    <style>
        .light{
            color: #888;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
Incoming Chat: <ul id="incomingChatMessages"></ul>

Username: <input type="text" id="username"><button id="connect" value="connect">connect</button><br>
Message: <input type="text" id="outgoingChatMessage">

    <script>
        var iosocket;
        $('#connect').bind('click', function(){
            $('#incomingChatMessages').append($('<p>Connecting...</p>'));
            iosocket = io.connect('http://fuelbot.cloudfoundry.com/');
            //iosocket = io.connect('http://localhost:3000/');

            iosocket.on('connect', function () {
                $('#incomingChatMessages').append($('<p>Connected!<br>Logging into freenode...</p>'));
                iosocket.emit('createClient', $('#username').val(), function(data){
                    //immediately give the joiner some context by showing prehistory
                    iosocket.emit('showHistory', 'browser', function (data) {
                        $('#loader').hide();
                        $('#incomingChatMessages').append($('<p>Connected.</p>'));
                        $('#incomingChatMessages').append(data);
                    });
                    $('#incomingChatMessages').append(data);
                });

                iosocket.on('message', function(message) {
                    var highlightStart = "";
                    var highlightEnd = "";
                    if(message.indexOf($('#username').val()) > -1){
                        highlightStart = "<b>";
                        highlightEnd = "</b>";
                    }
                    $('#incomingChatMessages').append('<br>' + highlightStart + message + highlightEnd);
                    document.getElementById('outgoingChatMessage').scrollIntoView(true);
                });
                iosocket.on('disconnect', function() {
                    $('#incomingChatMessages').append('<p>Disconnected</p>');
                });
            });

            $('#outgoingChatMessage').keypress(function(event) {
                if(event.which == 13) {
                    event.preventDefault();
                    iosocket.send($('#outgoingChatMessage').val());
                    //$('#incomingChatMessages').append('<br>' + $('#outgoingChatMessage').val());
                    $('#outgoingChatMessage').val('');
                }
            });

            $("#connect").hide();
        });

    </script>
</body>
</html>
